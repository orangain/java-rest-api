apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.example.Application"


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.27'
    compile 'org.glassfish.jersey.containers:jersey-container-jetty-servlet:2.27'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    compile 'org.eclipse.jetty:jetty-server:9.4.10.v20180503'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.10.v20180503'

    testCompile 'junit:junit:4.12'
}

